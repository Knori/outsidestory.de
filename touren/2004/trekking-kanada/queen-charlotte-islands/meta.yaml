titel: 'Queen Charlotte Islands'
zusammenfassung: 'Nachdem wir unsere verfrorenen Körper in heißen Schwefelquellen wieder erstarkt und erwärmt hatten, wandten wir uns gen Süden und verbrachten die letzte Woche auf den Queen Charlotte Islands, einer Inselgruppe im Pazifik, die nicht zu unrecht den Namen "Kanadische Galapagosinseln" trägt. 110 Kilometer wanderten wir an einem einsamen Strand entlang, erlebten überwältigende Sonnenaufgänge von atemberaubenden Klippen, sahen Orkas, Robben und Weißkopfseeadler, fingen Lachse, badeten im frischen Pazifik und trotzten schlechtem Trinkwasser, Regen und Sturm. Nach sieben erlebnisreichen Wochen waren wir wieder in Vancouver angelangt und es fiel uns nicht leicht, uns von Kanada zu verabschieden, das nun in den überwältigenden Farben des "Indian-Summer" erglüht war. Nach dieser, unser größten Fahrt, von der wir Ende September zurückgekehrt sind, werden die Felons nun ihre eigenen Wege gehen.'
datum: '2004-10-01'