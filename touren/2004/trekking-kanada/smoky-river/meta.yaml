titel: 'Smoky River'
zusammenfassung: 'Es war am 11. August 2004, dass vier Felons in Vancouver an der Westküste Kanadas landeten und alsbald ihren Weg trampend nach Nordosten ins Landesinnere fortsetzten. Dort trafen Hörbe, Wulf, Spüli und Richie auf extreme Hitze von über 40 Grad und zwei Pfadfinderbrüder namens Mischa und Mathis, die bereits vier Wochen in Kanada gewesen waren. Weiter im Norden von British Columbia begann unsere erste Tour in den Rocky Mountains, die sich vom Süden der USA bis nach Alaska erstrecken. Mittlerweile waren wir aus dem heißesten Gebiet Kanadas heraus und von nun an sollte der Regen ein ständiger Begleiter sein. Zwei Wochen zogen wir durch die einsame Wildnis den Smoky River hinauf - ohne Wege, geschweige denn Menschen zu sehen. Wir kämpften uns im dichten Wald durchs Unterholz und versuchten auf den schwer zu findenden Pfaden der wilden Tiere voranzukommen. Oft mussten dabei quer liegende Baumriesen oder reißende und eiskalte, von Gletschern kommende Seitenflüsse überwunden werden und man war froh und geschafft, wenn man am Ende eines langen Tages zehn Kilometer zurückgelegt hatte. Einige Tage durchwanderten wir ein Gebiet, das vor einigen Jahren von einem vernichtenden Waldbrand heimgesucht worden war, der nur trostlose Stümpfe und eine unheimliche Stimmung zurückgelassen hatte. Nach zehn Tagen waren wir an der Quelle des Smoky Rivers und überquerten bald darauf den darüber liegenden Pass, um von nun an auf der anderen Seite wieder abzusteigen. Schließlich kamen wir am Fuße des mächtigen Mount Robson, dem mit 3954 Metern höchsten Berg der kanadischen Rocky Mountains, heraus, der wohl der berühmteste Gipfel Kanadas ist und auf vielen beeindruckenden Fotos mit dem türkisgrünen Gletschersee Berg Lake zu sehen ist. Bald darauf gelangten wir, nachdem wir etwa 200 Kilometer zurückgelegt hatten, zum Highway. Nachdem wir noch alle zusammen Wildwasserraften gegangen waren, verließ uns der Lionel Mathis, da er bald seinen Zivildienst in Portugal beginnen musste. Fünf Felons - nun unter sich - begaben sich von hier aus in den hohen Norden British Columbias; mittlerweile war es September geworden.'
datum: '2004-10-03'